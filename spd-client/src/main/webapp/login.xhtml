<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tag="http://java.sun.com/jsf/composite/tags">

	<h:head>
		


    <!-- Bootstrap Core CSS -->
    <link href="resources/css/bootstrap.css" rel="stylesheet" />

    <!-- MetisMenu CSS -->
    <link href="resources/css/metisMenu.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="resources/css/sb-admin-2.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="resources/css/font-awesome.css" rel="stylesheet" type="text/css" />
		
	</h:head>
	
	<h:body>
		<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Por favor fa√ßa o Login</h3>
                        <p:messages id="messageLogin" autoUpdate="true" showDetail="true" closable="true" />
                    </div>
                    <div class="panel-body">
                        <h:form id="form" prependId="false">
                            <fieldset>
                                <div class="form-group">
									<label class="control-label">#{msg.usuario}</label>
                                	<p:inputText id="username" styleClass="form-control" value="#{loginController.login}" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">#{msg.senha}</label>
                                	<p:password id="password" styleClass="form-control" value="#{loginController.password}" />
                                </div>
                               
                                <p:commandButton styleClass="btn btn-lg btn-success btn-block" value="#{msg.login}" id="loginButton"
                                					ajax="false" action="#{loginController.doLogin()}"/>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="resources/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="resources/js/bootstrap.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="resources/js/bootstrap.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="resources/js/sb-admin-2.js"></script>
	    <script type="text/javascript">
			$(document).ready(function() {

				var msg = '';
				
				$('#loginButton').click(function() {
					if($('#username').val() == ""){
						$('#username').addClass('formError');
						msg = msg + '#{msg.usernameError}'+'\n';
					}
					if($('#password').val() == ""){
						$('#password').addClass('formError');
						msg = msg + '#{msg.passwordError}'+'\n';
					}
					if(msg == ''){
						return true;
					}else{
						alert(msg);
						msg = '';
						return false;
					}
				});
			}); 
		</script>
	</h:body>


</html>
