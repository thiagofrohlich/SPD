<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template.xhtml">
	
		<ui:define name="body">
			<h:form id="relatorio">
				<div class="row">
					<div class="col-lg-12">
	                    <h3 class="page-header">#{msg.relatorios}</h3>
	                </div>
		        	<div class="col-lg-12">
		        	
						<div class="col-lg-2">
							<p:commandButton value="#{msg.alunoSala}" onclick="PF('sala').show();"/>
						</div>
						<div class="col-lg-2">
							<p:commandButton value="#{msg.avaliacaoSala}" onclick="PF('sala').show();"/>
						</div>
						<div class="col-lg-2">
							<p:commandButton value="#{msg.avaliacaoAluno}" onclick="PF('aluno').show();"/>
						</div>
						<div class="col-lg-2">
							<p:commandButton value="#{msg.avaliacaoOcorrencia}" onclick="PF('aluno').show();"/>
						</div>
						
						<p:dialog id="aluno" closable="true" widgetVar="aluno" width="500" height="500">
							<p:panelGrid styleClass="centralize noborder">
								<p:row>
									<p:column>
										<label class="control-label">#{msg.aluno}</label>
									</p:column>
									<p:column>
										<p:inputText />
										<p:commandButton value="#{msg.gerar}" />
									</p:column>
								</p:row>
							</p:panelGrid>
							<p:dataTable value="#{alunoBean.listAluno}" var="lstALuno"  rowKey="#{lstALuno.matricula}" selection="#{alunoBean.alunoSelecionado}" selectionMode="single"
									 paginator="true" paginatorPosition="bottom" rows="10">
							<p:column>
								<f:facet name="header">
									<h:outputText value="#{msg.nome}" />
								</f:facet>
								<h:outputText value="#{lstALuno.nome}"/>
							</p:column>
							
							<p:column>
								<f:facet name="header">
									<h:outputText value="#{msg.matricula}" />
								</f:facet>
								<h:outputText value="#{lstALuno.matricula}"/>
							</p:column>
							
						</p:dataTable>						
						</p:dialog>
						
						<p:dialog id="sala" closable="true" widgetVar="sala" width="500" height="500">
							<p:panelGrid styleClass="centralize noborder">
								<p:row>
									<p:column>
										<label class="control-label">#{msg.sala}</label>
									</p:column>
									<p:column>
										<p:selectOneMenu >
											<f:selectItem itemLabel="#{msg.mat2}" itemValue="#{msg.mat2}"/>
											<f:selectItem itemLabel="#{msg.pre1}" itemValue="#{msg.pre1}"/>
											<f:selectItem itemLabel="#{msg.pre2}" itemValue="#{msg.pre2}"/>
										</p:selectOneMenu>
									</p:column>
									<p:column>
										<p:commandButton value="#{msg.gerar}" />
									</p:column>
								</p:row>
							</p:panelGrid>
							
						</p:dialog>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
